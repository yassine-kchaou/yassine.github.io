<script language="Javascript">
var col=prompt("Qelle est la couleur de fond que vous choisissez:vert,gris,bleu"," ");
switch(col)
{
case "vert":document.bgColor="#99FF66";break;
case "bleu":document.bgColor="#669999";break;
case "gris":document.bgColor="#C0C0C0";break;
default:document.bgColor="#FFFF66";
}
</script>
